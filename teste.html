      >
        <img
          class="w-[500px] h-[500px]"
          src="/assets/ilustration.png"
          alt="Ilustração do Programa Trilhas"
        />
        <img
          class="w-[212.25px] h-[26.49px]"
          src="/assets/logo-trilhas-inova.svg"
